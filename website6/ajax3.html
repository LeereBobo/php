<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax 3 请求真实接口API</title>
	<style>
		#users {
			background-color: #f4f4f4;
			padding: 10px;
			margin-bottom: 10px;
		}

		#user ul {
			list-style: none;
		}
	</style>
</head>
<body>
	<button id="button">Github用户列表</button>

	<br>

	<h1>Github所有用户信息</h1>
	<div id="users"></div>
</body>

<script>
	document.getElementById('button').addEventListener("click",loadUsers);
	function loadUsers(){
		var xhr = new XMLHttpRequest();
		xhr.open("GET","http://api.github.com/users",true);

		xhr.load = function(){
			var users = JSON.parse(this,responseText);
			console.log(users);
			var output = "";
			for(var i in users){
				output += `

					<div class="users">
						<img src="${users[i].avatar_url}" alt="" width="70" height="70" />
						<ul>
							<li>ID: ${users[i].id}</li>
							<li>ID: ${users[i].login}</li>
						</ul>


					</div>



				`;
			}
			document.getElementsById("users").innerHTML = output;
		}
		xhr.send();
	}
</script>
</html>
